<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Responsive Photo Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <figure>
                <img src="images/photo1.jpg" alt="Description of photo 1">
                <figcaption>Caption for photo 1</figcaption>
            </figure>
            <figure>
                <img src="images/photo2.jpg" alt="Description of photo 2">
                <figcaption>Caption for photo 2</figcaption>
            </figure>
            <figure>
                <img src="images/photo3.jpg" alt="Description of photo 3">
                <figcaption>Caption for photo 3</figcaption>
            </figure>
            <figure>
                <img src="images/photo4.jpg" alt="Description of photo 4">
                <figcaption>Caption for photo 4</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
